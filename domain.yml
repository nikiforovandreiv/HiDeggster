version: "3.1"

intents:
  - greet
  - goodbye
  - help
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - persona_question
  - german_courses
  - application_choice
  - application_info
  - application_period
  - how_to_apply
  - language_requirements

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_anything_else:
  - text: "Did that help you? Or do you want to know more about anything else?"

  utter_goodbye:
  - text: "Goodbye!"

  utter_farewell:
    - text: "Great! When you will have more questions I will be happy to answer them!"
  utter_german_courses:
    - text: "Attending a German language course is obligatory for all exchange students.

You can expect an extensive range of courses on the levels A1 to C1, which will enable you to improve
and extend your German language skills and at the same time get to know Germany and the German culture better.

You can obtain official certificates for German as a foreign language directly here at the DIT (TestDAF, telc)."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_help:
  - text: "You can ask me about german courses, application, orientation week, exchange semester course choices
  and student reviews!"

  utter_application_choice:
    - text: " Do you want to know about language skills, application period or how to apply?"

  utter_persona_info:
    - text: "My name is Deggster and I am happy to be your International exchange companion !!!"

  utter_application_period:
    - text: "The online application portal is only activated during the following application periods:
      - 1 April - 1 June for October entries
      - 1 October - 1 December for March entries"

  utter_how_to_apply:
    - text: "View the application procedure checklist to guide you step-by-step through preparation for your exchange semester at DIT.

      Exchange students apply via Mobility Online.
      The link to access the online application form will be provided after you have offcially been nominated by your home university (free mover applicants: application link will be provided upon request).

      After completing the online application form, you will receive an email containing a link and login details.
      You then must follow the link and enter a password, before entering further details and uploading your documents (such as CV, photo, passport/national ID card, grade sheet, certificate of enrolment).

      Application as an exchange student at DIT is ONLY via Mobility Online. All required documents can be uploaded and nothing should be sent through traditional post or e-mail"

  utter_language_requirements:
    - text: "All exchange students must participate in a German course during the semester.
    Additionally, an intensive German course (level A1) is offered during the Orientation Week which is 1-2 weeks before the start of studies.
    Language certificates are not required."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
